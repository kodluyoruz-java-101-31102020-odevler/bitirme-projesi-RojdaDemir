<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Kitap Listesi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${books}" class="container my-5">
		<div class="row">
			<div class="col-md-12">
			<form action="#" th:action="@{/pages/book}" th:object="${bookContext}" method="DELETE">
				<h2 th:case="null"></h2>
				<div th:case="*">
					<div>
						<h1>Kitap Dünyasına Hoşgeldiniz!</h1>
						<p> Okuduğun kitapları kaydetmen ve bir listede tutman senin için çok faydalıdır.Hadi o zaman
						başlayabilirsin!</p>
					</div>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Kitap ID</th>
								<th>Kitabın Adı</th>
								<th>Kitabın Yazarı</th>
								<th>Sayfa Sayısı</th>
								<th>Yayınevi</th>
								<th>Yayınlanma Yılı</th>
								<th>Kitabın Açıklaması</th>
								<th>Okur Notu</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="book : ${books}">
								<td th:text="${book.bookNo}"></td>
								<td th:text="${book.bookName}"></td>
								<td th:text="${book.bookAuthor}"></td>
								<td th:text="${book.pageCount}"></td>
								<td th:text="${book.publisher}"></td>
								<td th:text="${book.publishYear}"></td>
								<td th:text="${book.bookDescription}"></td>
								<td th:text="${book.readerNote}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				
					<p class="my-5">
				    <label for="bookContext">Aramak istediğiniz kitap</label>
                    <input type="text"/>    
                    <a href="/pages/book/list" class="btn btn-primary btn-success">Ara</a>
			     	<label for="bookContext">Silmek istediğiniz kitap</label>
                    <input type="text" />  
                    <a href="/pages/book/list" class="btn btn-primary btn-success">Sil</a>  
				   </p>
				   
			     <p class="my-5"><a href="/pages/book" class="btn btn-primary btn-success">Ekle </i></a></p>
		
			</form>
			</div>
		
		</div>
	</div>


</body>
</html>
